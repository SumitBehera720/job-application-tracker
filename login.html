<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobTracker â€” Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¼</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #07070f;
            --surface: #10101e;
            --border: #1e1e38;
            --accent: #7c6bff;
            --accent2: #ff6b9d;
            --text: #e8e8ff;
            --muted: #6b6b9a;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-orbs { position: fixed; inset: 0; pointer-events: none; z-index: 0; }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 8s ease-in-out infinite;
        }

        .orb1 { width: 400px; height: 400px; background: var(--accent); top: -100px; left: -100px; animation-delay: 0s; }
        .orb2 { width: 300px; height: 300px; background: var(--accent2); bottom: -80px; right: -80px; animation-delay: 3s; }
        .orb3 { width: 200px; height: 200px; background: #6bf7ff; top: 50%; left: 50%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.05); }
        }

        .login-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .brand { text-align: center; margin-bottom: 36px; }

        .brand-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 16px;
            box-shadow: 0 0 40px rgba(124, 107, 255, 0.4);
        }

        .brand h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand p { color: var(--muted); font-size: 0.9rem; margin-top: 6px; }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 36px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .tabs {
            display: flex;
            background: var(--bg);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 28px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Syne', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--muted);
            transition: all 0.3s;
            border: none;
            background: transparent;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: white;
        }

        .form-group { margin-bottom: 18px; }

        label {
            display: block;
            font-size: 0.82rem;
            color: var(--muted);
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: 'DM Sans', sans-serif;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 107, 255, 0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 107, 255, 0.4);
        }

        .btn-primary:active { transform: translateY(0); }

        .error-msg {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 12px;
            text-align: center;
            display: none;
        }

        .success-msg {
            color: #6bffb8;
            font-size: 0.85rem;
            margin-top: 12px;
            text-align: center;
            display: none;
        }

        /* Password toggle */
        .password-wrap { position: relative; }
        .password-wrap input { padding-right: 46px; }

        .eye-btn {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            width: auto;
            display: flex;
            align-items: center;
        }

        .eye-btn:hover { color: var(--accent); transform: translateY(-50%); opacity: 1; }

        /* Panel visibility */
        #registerPanel { display: none; }
    </style>
</head>
<body>

<div class="bg-orbs">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
</div>

<div class="login-wrapper">
    <div class="brand">
        <div class="brand-icon">ðŸ’¼</div>
        <h1>JobTracker</h1>
        <p>Track your dream job journey ðŸš€</p>
    </div>

    <div class="card">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login', this)">Login</button>
            <button class="tab" onclick="switchTab('register', this)">Register</button>
        </div>

        <!-- Login Form -->
        <div id="loginPanel">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="password-wrap">
                    <input type="password" id="loginPassword" placeholder="Enter your password" />
                    <button class="eye-btn" type="button" onclick="togglePassword('loginPassword', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button class="btn-primary" onclick="login()">Login â†’</button>
            <p class="error-msg" id="loginError"></p>
        </div>

        <!-- Register Form -->
        <div id="registerPanel">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="regUsername" placeholder="Choose a username" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="password-wrap">
                    <input type="password" id="regPassword" placeholder="Choose a password" />
                    <button class="eye-btn" type="button" onclick="togglePassword('regPassword', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button class="btn-primary" onclick="register()">Create Account â†’</button>
            <p class="error-msg" id="registerError"></p>
            <p class="success-msg" id="registerSuccess"></p>
        </div>
    </div>
</div>

<script>
    const API = "https://job-application-tracker-5kjd.onrender.com";
    let currentTab = 'login';

    // Check if already logged in
    window.onload = async () => {
    try {
        const token = localStorage.getItem("username");
        if (token) window.location.href = "index.html";
    } catch (err) {
        console.log("staying on login page");
    }
    };

    function switchTab(tab, btnEl) {
        currentTab = tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btnEl.classList.add('active');
        document.getElementById('loginPanel').style.display = tab === 'login' ? 'block' : 'none';
        document.getElementById('registerPanel').style.display = tab === 'register' ? 'block' : 'none';
        // Clear all messages on tab switch
        document.getElementById('loginError').style.display = 'none';
        document.getElementById('registerError').style.display = 'none';
        document.getElementById('registerSuccess').style.display = 'none';
    }

    function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const icon = btn.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'fas fa-eye-slash';
        } else {
            input.type = 'password';
            icon.className = 'fas fa-eye';
        }
    }

    async function login() {
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    const errorEl = document.getElementById('loginError');

    if (!username || !password) {
        errorEl.textContent = "âš ï¸ Please fill in all fields!";
        errorEl.style.display = 'block';
        return;
    }

    try {
        const res = await fetch(`${API}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.ok) {
            localStorage.setItem("username", data.username || username);
            window.location.href = "index.html";
        } else {
            errorEl.textContent = "âŒ " + data.error;
            errorEl.style.display = 'block';
        }
        } catch (err) {
        errorEl.textContent = "âŒ Could not connect to server!";
        errorEl.style.display = 'block';
        }
    }

    async function register() {
        const username = document.getElementById('regUsername').value.trim();
        const password = document.getElementById('regPassword').value.trim();
        const errorEl = document.getElementById('registerError');
        const successEl = document.getElementById('registerSuccess');

        if (!username || !password) {
            errorEl.textContent = "âš ï¸ Please fill in all fields!";
            errorEl.style.display = 'block';
            return;
        }

        try {
            const res = await fetch(`${API}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();
            if (res.ok) {
                errorEl.style.display = 'none';
                successEl.textContent = "âœ… Account created! Please login.";
                successEl.style.display = 'block';
                setTimeout(() => {
                    const loginBtn = document.querySelectorAll('.tab')[0];
                    switchTab('login', loginBtn);
                }, 1500);
            } else {
                successEl.style.display = 'none';
                errorEl.textContent = "âŒ " + data.error;
                errorEl.style.display = 'block';
            }
        } catch (err) {
            errorEl.textContent = "âŒ Could not connect to server!";
            errorEl.style.display = 'block';
        }
    }

    // Allow Enter key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            currentTab === 'login' ? login() : register();
        }
    });
</script>
</body>
</html>
